name: Deploy HTML

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'v20.14.0' # 设置 Node.js 版本
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build the project
      run: pnpm run dev
